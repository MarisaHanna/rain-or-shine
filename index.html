<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/2037253f5c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   <div id='color'> 
        <h1> My Weather Dashboard</h1>
        

     <section class="container container-fluid ">
        <div class="row">
            <div class="col-sm-4">
                <span id="today"></span>
                <h4 class="pt-1">Search Your City:</h4> 
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class="btn" type="button" id="clear-history">Clear History</button> 
                <ul id="list-items"></ul>  
            </div>
            <div class="col-sm-8">
                <div class="row ml-2">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3><span class='weather-icon'><img src="images-icon/unknown.png"></span>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>
                <div class="col-sm-12" id ="future-weather">
                    <h3>5 Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 " >
                            <p id="fDate0"></p>
                            <div id="fImg0"><img src="images-icon/unknown.png"></div>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 " >
                            <p id="fDate1"></p>
                            <p id="fImg1"><img src="images-icon/unknown.png"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 ">
                            <p id="fDate2"></p>
                            <p id="fImg2"><img src="images-icon/unknown.png"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 ">
                            <p id="fDate3"></p>
                            <p id="fImg3"><img src="images-icon/unknown.png"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 " >
                            <p id="fDate4"></p>
                            <p id="fImg4"><img src="images-icon/unknown.png"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
   </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>        
    <script src="./assets/script.js"></script>
</body>
</html>
